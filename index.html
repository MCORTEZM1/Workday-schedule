<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
        <!-- Timeblocks go here -->
      <ol>
        <li class="row time-block">
          <p class="hour col-1" id="9am">9AM</p>
          <textarea class="col-10 description text-area"></textarea>
          <button id="9" class="saveBtn col-1"><i class="fas fa-save ml-3 mr-3"></i></button>
        </li>
        <li class="row time-block">
          <p class="hour col-1" id="10am">10AM</p>
          <textarea class="col-10 description text-area"></textarea>
          <button id="10" class="saveBtn col-1"><i class="fas fa-save ml-3 mr-3"></i></button>
        </li>
        <li class="row time-block">
          <p class="hour col-1" id="11am">11AM</p>
          <textarea class="col-10 description text-area"></textarea>
          <button id="11" class="saveBtn col-1"><i class="fas fa-save ml-3 mr-3"></i></button>
        </li>
        <li class="row time-block">
          <p class="hour col-1" id="12pm">12PM</p>
          <textarea class="col-10 description text-area"></textarea>
          <button id="12" class="saveBtn col-1"><i class="fas fa-save ml-3 mr-3"></i></button>
        </li>
        <li class="row time-block">
          <p class="hour col-1" id="1pm">1PM</p>
          <textarea class="col-10 description text-area"></textarea>
          <button id="13" class="saveBtn col-1"><i class="fas fa-save ml-3 mr-3"></i></button>
        </li>
        <li class="row time-block">
          <p class="hour col-1" id="2pm">2PM</p>
          <textarea class="col-10 description text-area"></textarea>
          <button id="14" class="saveBtn col-1"><i class="fas fa-save ml-3 mr-3"></i></button>
        </li>
        <li class="row time-block">
          <p class="hour col-1" id="3pm">3PM</p>
          <textarea class="col-10 description text-area"></textarea>
          <button id="15" class="saveBtn col-1"><i class="fas fa-save ml-3 mr-3"></i></button>
        </li>
        <li class="row time-block">
          <p class="hour col-1" id="4pm">4PM</p>
          <textarea class="col-10 description text-area"></textarea>
          <button id="16" class="saveBtn col-1"><i class="fas fa-save ml-3 mr-3"></i></button>
        </li>
               <li class="row time-block">
          <p class="hour col-1" id="5pm">5PM</p>
          <textarea class="col-10 description text-area"></textarea>
          <button id="17" class="saveBtn col-1"><i class="fas fa-save ml-3 mr-3"></i></button>
        </li>
      </ol>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
